<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <title>instagram by kh </title>
        <link rel="stylesheet" href="insta.css">
    </head>


    <body>
        <main class="signup-page">
            <section class="signup">
              <article>
                <div class="insta-example-img"></div>
                <div class="signup-contents-container">
                  <div class="signup-form-container">
                    <h1>Instagram</h1>
                    <div class="signup-form">
                      <form method="post">
                        <h2 class="form-title">
                          친구들의 사진과 동영상을 보려면 가입하세요.
                        </h2>
                        <div class="btn-container">
                          <button>
                            <i class="fab fa-facebook-square fa-lg"></i>Facebook으로
                            로그인
                          </button>
                        </div>
                        <div class="divider-container">
                          <div class="divider"></div>
                          <div class="divider-text">또는</div>
                          <div class="divider"></div>
                        </div>
                        <div class="input-container">
                          <input
                            type="text"
                            id="email"
                            name="email"
                            placeholder="휴대폰 번호 또는 이메일 주소"
                          />
                        </div>
                        <div class="input-container">
                          <input type="text" id="name" name="name" placeholder="성명" />
                        </div>
                        <div class="input-container">
                          <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="사용자 이름"
                          />
                        </div>
                        <div class="input-container">
                          <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="비밀번호"
                          />
                        </div>
                        <div class="btn-container">
                          <button>가입</button>
                        </div>
                        <p class="terms-container">
                          가입하면 Instagram의
                          <a
                            target="_blank"
                            href="https://help.instagram.com/581066165581870"
                            >약관</a
                          >,
                          <a
                            target="_blank"
                            href="https://help.instagram.com/519522125107875"
                            >데이터 정책</a
                          >
                          및
                          <a
                            target="_blank"
                            href="http://help.instagram.com/1896641480634370"
                            >쿠키 정책</a
                          >에 동의하게 됩니다.
                        </p>
                      </form>
                    </div>
                  </div>
                  <div class="account-check">
                    <p class="account-check-title">
                      계정이 있으신가요? <a href="/login">로그인</a>
                    </p>
                  </div>
                </div>
              </article>
            </section>
            <footer class="insta-info">
              Instagram Footer
            </footer>
          </main>
          <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

    </body>
</html>
